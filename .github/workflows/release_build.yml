name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v', e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest  # You can also add a separate Windows runner if needed.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Linux Executable
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          pyinstaller --onefile --name dicomtag dicomtag/main.py
          mkdir -p dist/linux
          mv dist/dicomtag dist/linux/

      - name: Build Windows Executable
        runs-on: windows-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.11'

          - name: Install dependencies
            run: |
              python -m pip install --upgrade pip
              pip install pyinstaller

          - name: Build Windows Executable
            run: |
              pyinstaller --onefile --name dicomtag.exe --noconsole dicomtag/main.py
              mkdir -p dist/windows
              mv dist/dicomtag.exe dist/windows/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executables
          path: dist/
