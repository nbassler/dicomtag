name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v', e.g., v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Build on both Linux and Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            pyinstaller --onefile --name dicomtag dicomtag/main.py
            mkdir -p dist/linux
            mv dist/dicomtag dist/linux/
          else
            pyinstaller --onefile --name dicomtag.exe --noconsole dicomtag/main.py
            mkdir -p dist/windows
            mv dist/dicomtag.exe dist/windows/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executables
          path: dist/
