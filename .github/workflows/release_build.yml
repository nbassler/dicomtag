name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v', e.g., v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Build on both Linux and Windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build Executable
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            pyinstaller --onefile --name dicomtag dicomtag/main.py
            mkdir -p dist/linux
            mv dist/dicomtag dist/linux/
          else
            pyinstaller --onefile --name dicomtag.exe --noconsole dicomtag/main.py
            mkdir -p dist/windows
            mv dist/dicomtag.exe dist/windows/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: dist/

  release:
    needs: build  # Wait for the build job to complete
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables  # Match the uploaded artifact name
          path: ./dist       # Extract the artifact to ./dist

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.Create_GitHub_Release.outputs.upload_url }}
          asset_path: ./dist/linux/dicomtag  # Linux binary
          asset_name: dicomtag-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.Create_GitHub_Release.outputs.upload_url }}
          asset_path: ./dist/windows/dicomtag.exe  # Windows binary
          asset_name: dicomtag-windows.exe
          asset_content_type: application/octet-stream
